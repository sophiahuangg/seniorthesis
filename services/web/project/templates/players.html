{% extends "base.html" %}
<!DOCTYPE html>
<html>
<head>
    <title>Players</title>
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
</head>
<body>
        
{% block content %}
<form id="searchForm" hx-get="/players">
    <input type="text" class="input" placeholder="Find a player" name="player" hx-target="#results">
</form>
<table border="1" id="results">
<tbody>
{% if players %}
    {% for player in players %}
    <tr>
        <th>{{ player[0] }}</th>
        <th>{{ player[1] }}</th>
    </tr>
    {% endfor %}
{% else %}
        <tr>
            <th>No players found</th>
        </tr>
{% endif %}
</tbody>
</table>
{% endblock %}

</body>
</html>
